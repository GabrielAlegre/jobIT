@if(publicacion){
<div class="card h-100 publicacion-card">
    <ng-container *ngIf="obtenerMensajeEstado(); let mensaje">
        @if (mensaje) {
        <div class="position-absolute top-0 end-0 m-3">
            <span class="badge text-dark" [ngClass]="{'bg-success': estado === EEstadoRegistro.aceptadoEmpresa,
                                                'bg-warning': estado === EEstadoRegistro.visto,
                                                'bg-info': estado === EEstadoRegistro.aceptadoEmpleado,
                                                'bg-light': estado === EEstadoRegistro.aplicado,
                                                'bg-danger': estado === EEstadoRegistro.rechazadoEmpleado}">
                <i class="bi bi-circle-fill me-1"></i>
                {{ mensaje }}
            </span>
        </div>
        }
    </ng-container>
    <div class="card-body d-flex flex-column">
        <a [routerLink]="[('/ver-informacion-empresa' | rutaValida), publicacion.idEmpresa]"
            class="text-decoration-underline card-subtitle mb-2 text-primary">
            {{ publicacion.empresaQuePublica }}
        </a>
        <h5 class="card-title">{{ publicacion.title }}</h5>
        <p class="card-text">{{ publicacion.description }}</p>
        <div class="mt-auto">
            <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">
                    <i class="bi bi-geo-alt me-2"></i>
                    {{ publicacion.provincia}}, {{ publicacion.localidad }}
                </small>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-2">
                <small class="text-muted">
                    <i class="bi bi-people me-2"></i>
                    Forma de Trabajo:
                    {{publicacion.formasDeTrabajo }}
                </small>
            </div>
        </div>
        <a class="btn btn-success btn-block mt-3"
            [routerLink]="('/publicaciones/ver-detalle'|rutaValida)+'/'+publicacion.id">
            Ver detalles
        </a>
    </div>
</div>
}
