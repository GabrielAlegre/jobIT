<div class="main centrado">
    <form
        class="container auth-form bounce-in-top"
        (ngSubmit)="enviarForm()"
        [formGroup]="form"
        autocomplete="off"
    >
        <h2 class="text-info">Iniciar sesión</h2>
        <div class="form-floating mb-3">
            <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="ejemplo@ejemplo.com"
                [formControlName]="formControlName('correo')"
            >
            <label for="email">Correo electrónico</label>
            <span class="form-text text-danger"
                [innerHTML]="messageError('correo', {'mensaje': 'No es correo válido.' })"
                >
            </span>
        </div>
        <div class="form-floating mb-3">
            <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
                [formControlName]="formControlName('clave')"
            >
            <label for="password">Clave</label>
            <span class="form-text text-danger"
                [innerHTML]="messageError('clave')"
                >
            </span>
        </div>
        <div class="clearfix mb-4">
            <button type="submit" class="button-86 me-2 float-end">Ingresar</button>
        </div>
        <hr>
        <div class="container text-center">
            <p>
                ¿ No está registrado ?
                <a [routerLink]="'/auth/registrarse' | rutaValida" class="text-info">Registrarse</a>
            </p>
        </div>
        <div class="container text-center">
            <p>
                ¿ Olvidaste tu clave ?
                <a [routerLink]="'/auth/recuperar-cuenta' | rutaValida" class="text-info">Recuperar Cuenta</a>
            </p>
        </div>
        <hr>
        <div class="container text-center">
            <h5>Acceso rápido</h5>
            <div class="btn-group">
                <button class="btn btn-outline-info" type="button" (click)="acceder(1)">Admin</button>
                <button class="btn btn-outline-info" type="button" (click)="acceder(2)">Empleado</button>
                <button class="btn btn-outline-info" type="button" (click)="acceder(3)">Empresa</button>
            </div>
        </div>
    </form>
</div>
