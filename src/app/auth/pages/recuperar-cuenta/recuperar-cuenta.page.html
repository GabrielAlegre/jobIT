<div class="main centrado">
    <form
        class="container auth-form bounce-in-top"
        (ngSubmit)="enviarForm()"
        [formGroup]="form"
        autocomplete="off"
    >
        <h2 class="text-info mb-4">Recuperar cuenta</h2> 
        <div class="form-floating mb-3">
            <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="ejemplo@ejemplo.com"
                [formControlName]="formControlName('correo')"
            >
            <label for="email">Correo electrónico</label>
            <span class="form-text text-danger"
                [innerHTML]="messageError('correo', {'mensaje': 'No es correo válido.' })"
                >
            </span>
        </div>
        <div class="clearfix mb-4">
            <button type="submit" class="button-86 me-2 float-end">Enviar</button>
        </div>
        <hr>
    </form>
</div>
