<div class="main centrado">
    <form
        class="container mis-datos-form bounce-in-top"
        (ngSubmit)="enviarForm()"
        [formGroup]="form"
        autocomplete="off"
    >
        <h2 class="text-info"
            [innerHTML]="admin?.tipo?.toString() | titlecase">
        </h2>
        <div class="row">
            <div class="col col-12 col-md">
                <div class="form-floating mb-3">
                    <input
                        type="text"
                        class="form-control"
                        id="nombre"
                        name="nombre"
                        placeholder="nombre"
                        [formControlName]="formControlName('nombre')"
                    >
                    <label for="nombre">Nombre</label>
                    <span class="form-text text-danger"
                        [innerHTML]="messageError('nombre')"
                        >
                    </span>
                </div>
            </div>
            <div class="col col-12 col-md">
                <div class="form-floating mb-3">
                    <input
                        type="text"
                        class="form-control"
                        id="apellido"
                        name="apellido"
                        placeholder="apellido"
                        [formControlName]="formControlName('apellido')"
                    >
                    <label for="apellido">apellido</label>
                    <span class="form-text text-danger"
                        [innerHTML]="messageError('apellido')"
                        >
                    </span>
                </div>
            </div>
        </div>
        <div class="clearfix mb-4">
            <button type="submit" class="button-86 me-2 float-end">Actualizar</button>
        </div>
    </form>
</div>
