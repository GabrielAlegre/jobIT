<div class="main centrado">
    <div class="container">
        <h2 class="text-info">Packs
            <a class="btn btn-outline-info"
            [routerLink]="[('/mis-ingresos/agregar-pack'| rutaValida)]">
            Agregar
        </a>
        </h2>
        @if(packs){
            <div class="table-responsive">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th>Precio</th>
                            <th>Nombre</th>
                            <th>Cantidad de Publicaciones</th>
                            <th>Aciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (pack of packs; track $index) {
                            <tr>
                                <td>$ <span [innerHTML]="pack.precio"></span></td>
                                <td [innerHTML]="pack.nombre"></td>
                                <td [innerHTML]="pack.cantidadDePublicaciones"></td>
                                <td>
                                    <a
                                        class="btn btn-outline-warning mx-2"
                                        [routerLink]="[('/mis-ingresos/modificar-pack' | rutaValida), pack.id]"
                                    >
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <button
                                        type="button"
                                        class="btn btn-outline-danger"
                                        (click)="eliminarPack(pack)"
                                    >
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        }@else {
            <h2 class="text-warning text-center">AÃºn no hay packs</h2>
        }
    </div>
</div>
