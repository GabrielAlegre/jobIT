<div class="main centrado">
    <div *ngIf="valida">
      <h1 class="text-warning">Usted tiene una suscripción válida hasta {{ fechaFin | date:'shortDate' }}</h1>
    </div>
    <div *ngIf="!valida" class="container">
      <h2 class="text-info">Suscripción</h2>
      <article class="card mb-3">
        <div class="d-flex justify-content-center align-items-center flex-column p-3">
          <h3 class="text-info" [innerHTML]="suscripcion?.nombre"></h3>
          <h5 class="text-center" [innerHTML]="suscripcion?.descripcion"></h5>
          <p class="mb-0">
            <strong>
              <em [innerHTML]="suscripcion?.precio?.toString() | currency:'$'"></em>
            </strong>
          </p>
        </div>
      </article>
      <hr>
      <h2 class="text-info">Elegir Tarjeta</h2>
      <div class="row">
        <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let tarjeta of empleado?.tarjetas; let i = index">
          <article class="card mb-3" [ngClass]="{ 'bg-success': formulario.controls['tarjetaSeleccionada'].value === i }" (click)="formulario.controls['tarjetaSeleccionada'].setValue(i)">
            <div class="d-flex justify-content-center align-items-center flex-column p-3">
              <h3 class="text-info" [innerHTML]="tarjeta.nombre"></h3>
              <h5 class="text-center" [innerHTML]="tarjeta.tipo"></h5>
              <p class="mb-0">{{ tarjeta.numero }}</p>
            </div>
          </article>
        </div>
      </div>
      <div class="clearfix my-4">
        <button type="button" class="button-86 me-2 float-end" (click)="comprarSuscripcion()" [disabled]="!formulario.valid">Comprar</button>
      </div>
    </div>
  </div>
