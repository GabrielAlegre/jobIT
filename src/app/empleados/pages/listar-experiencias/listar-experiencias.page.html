<div class="main centrado">
    <div class="container">
        <a class="btn btn-outline-info float-end"
            [routerLink]="[('/mi-informacion/agregar'| rutaValida), experiencia]">
            Agregar <span [innerHTML]="experiencia"></span>
        </a>
        @if(experienciaNombre && usuario[experienciaNombre]) {
            <h2 class="text-info" [innerHTML]="experiencia + 's' | titlecase"></h2>
            <div class="table-responsive">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th>
                                <i class="bi bi-calendar-event"></i>
                                Fecha inicio
                            </th>
                            <th>
                                <i class="bi bi-calendar-event"></i>
                                Fecha Fin
                            </th>
                            <th>
                                <!-- <i class="bi bi-card-checklist"></i> -->
                                Institucion
                            </th>
                            <th>
                                <!-- <i class="bi bi-card-checklist"></i> -->
                                Titulo
                            </th>
                            <th>
                                Acciones
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (exp of usuario[this.experienciaNombre]; track $index) {
                            <tr>
                                <td [innerHTML]="exp.inicio.toString()| date"></td>
                                <td [innerHTML]="exp.fin.toString()| date"></td>
                                <td [innerHTML]="exp.institucion.toString()"></td>
                                <td [innerHTML]="exp.titulo.toString()"></td>
                                <td>
                                    <a
                                        class="btn btn-outline-warning mx-2"
                                        [routerLink]="[('/mi-informacion/modificar' | rutaValida), experiencia,exp.id]"
                                        >
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <button
                                        type="button"
                                        class="btn btn-outline-danger"
                                        (click)="eliminarExperiencia(exp)"
                                    >
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        }@else {
            <h1 class="text-warning text-center">
                No tienes experiencia de
                <span [innerHTML]="experiencia"></span>
                aun.
            </h1>
        }
    </div>
</div>
